version: 2

sources:
  - name: jaffle_shop
    description: Replica of our potsgres database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
      - name: orders
  
  - name: stripe
    database: raw
    schema: stripe
    tables:
      - name: payment
        columns:
          - name: id
            tests:
              - unique
              - not_null
  